<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/todoListFavicon.png" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <title>TodoList</title>
</head>

<body>
  <div id="app">
    <!-- Logotipo do TodoList-->
    <div class="center">
      <img src="img/todoList.png">
    </div>

    <!-- Feedback de carregamento (Login)-->
    <div id="loading">
      <img src="img/loading.gif" alt="Animação de carregamento">
    </div>

    <!-- Conteúdo destinado para usuários não autorizados -->
    <div id="auth" class="center">
      <!-- Formulário de autenticação -->
      <form id="authForm" >
        <h3 id="authFormTitle">Acesse a sua conta para continuar</h3>

        <label for="email">E-mail:</label>
        <input type="email" placeholder="E-mail" id="email">

        <label for="password">Senha:</label>
        <input type="password" placeholder="Senha" id="password">

        <button type="submit" id="submitAuthForm">Acessar</button>
      </form>

       <!-- possibilita recuperação de senha--> 
       <p id="passwordReset" class="center">
        Esqueceu a senha?
        <button onclick="sendPasswordResetEmail()" class="alternative" >Redefinir senha</button>
      </p>

       <!-- Alterar o formulário para o cadastro de novas contas--> 
      <p id="register" class="center">
        Não possui uma conta?
        <button onclick="toggleToRegister()" class="alternative" >Cadastrar uma conta</button>
      </p>

       <!-- Alterar o formulário de acesso de contas já existentes--> 
       <p id="access" class="startHidden center">
        Já possui uma conta?
        <button onclick="toggleToAcess()" class="alternative" >Acessa conta</button>
      </p>

      <p>
        Ou acesse usando: <br>
        <img src="img/google.png" alt="Logotipo do Google" onclick="signInWithGoogle()">
        <img src="img/github.png" alt="Logotipo do GitHub" onclick="signInWithGitHub()">
        <img src="img/facebook.png" alt="Logotipo do GitHub" onclick="signInWithFacebook()">
      </p>
    </div>
    <div id="userContent" class="center startHidden">
      <hr>
      <div id="userInfo">
        <img id="userImg">
        <p id="userName"></p>
        <p id="userEmail"></p>
        <p id="emailVerified"></p>
        <div id="sendEmailVeficationDiv">
          <button class="alternative" onclick="sendEmailVerification()">Verificar e-mail</button>
        </div>
        <button class="alternative" onclick="updateUserName()">Atualizar nome</button>
        <button class="danger" onclick="deleteUser()">Deletar</button>
        <button class="alternative" onclick="signOut()">Sair</button>
      </div>
    </div>
  </div>
  <!-- Recursos do Firebase -->
  <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-auth.js"></script>
  
  <!-- Nossa programação em javascript-->
  <script src="js/utils.js" ></script>
  <script src="js/firebase.js" ></script>
  <script src="js/auth.js"></script>
</body>
</html>
