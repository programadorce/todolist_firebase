<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/todoListFavicon.png" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <title>TodoList</title>
</head>

<body>
  <div id="app">
    <!-- Logotipo do TodoList-->
    <div class="center">
      <img src="img/todoList.png">
    </div>

    <!-- Conteúdo destinado para usuários não autorizados -->
    <div div="auth">
      <!-- Formulário de autenticação -->
      <form id="authForm" class="center">
        <h3 id="authFormTitle">Acesse a sua conta para continuar</h3>

        <label for="email">E-mail:</label>
        <input type="email" placeholder="E-mail" id="email">

        <label for="password">Senha:</label>
        <input type="password" placeholder="Senha" id="password">

        <button type="submit" id="submitAuthForm">Acessar</button>
      </form>

       <!-- Alterar o formulário para o cadastro de novas contas--> 
      <p id="register" class="center">
        Não possui uma conta?
        <button onclick="toggleToRegister()" class="alternative" >Cadastrar uma conta</button>
      </p>

       <!-- Alterar o formulário de acesso de contas já existentes--> 
       <p id="access" class="startHidden center">
        Já possui uma conta?
        <button onclick="toggleToAcess()" class="alternative" >Acessa conta</button>
      </p>
    </div>
  </div>
  <!-- Recursos do Firebase -->
  <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-auth.js"></script>
  
  <!-- Nossa programação em javascript-->
  <script src="js/utils.js" ></script>
  <script src="js/firebase.js" ></script>
  <script src="js/auth.js"></script>
</body>
</html>
